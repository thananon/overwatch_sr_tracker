<head>
  <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        function writeToFile(d1){
            var fso = new ActiveXObject("Scripting.FileSystemObject");
            var fh = fso.OpenTextFile("data.txt", 8, false, 0);
            fh.WriteLine(d1);
            fh.Close();
        }
        var submit = document.getElementById("submit");
        submit.onclick = function () {
             var sr      = document.getElementById("sr").value;
             writeToFile(sr);
        }
    </script>
    </head>

    <body>
      <div id="myDiv" style="width: 700px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
            <script>
    <!-- JAVASCRIPT CODE GOES HERE -->
    var trace1 = {
          x: [1, 2, 3, 4],
          y: [2373, 2902, 2931, 2964],
          fill: 'tozeroy',
          type: 'scatter'
    };
var data = [trace1];
Plotly.newPlot('myDiv', data);
      </script>

     <form>
     <input type="text" name="SR" id="sr"><br>
     <input type="submit" name="submit" id="submit"><br>
     </form>
      </body>
